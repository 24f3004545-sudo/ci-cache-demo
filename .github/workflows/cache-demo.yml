name: CI Cache Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (for npm dependencies)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Cache npm dependencies
      - name: Cache dependencies
        id: prime-cache-d48c5d1
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-d48c5d1
          restore-keys: |
            cache-d48c5d1

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Show cache hit/miss
      - name: Show cache result
        run: |
          if [ "${{ steps.prime-cache-d48c5d1.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
