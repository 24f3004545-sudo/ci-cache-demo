name: CI Cache Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        id: prime-cache-d48c5d1
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-d48c5d1
          restore-keys: |
            cache-d48c5d1

      - name: Install dependencies
        run: npm install

      - name: Show cache result
        run: echo "Cache hit: ${{ steps.prime-cache-d48c5d1.outputs.cache-hit }}"
